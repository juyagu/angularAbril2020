<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
           <td>{{alumno.nombre}}</td> 
           <td>{{alumno.apellido}}</td>
           <td>{{alumno.curso}}</td>
           <td>{{alumno.edad}}</td>
        </tr>
    </tbody>
</table>
